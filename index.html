<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 검색 엔진 최적화를 위한 기본 메타 태그 -->
    <title>박세미 공연 스케줄 - 배우 박세미 공연 일정 및 예매</title>
    <meta name="description" content="배우 박세미의 공연 일정과 스케줄을 확인하고 YES24, 인터파크에서 티켓을 예매하세요. 최신 공연 정보와 일정을 확인할 수 있습니다.">
    <meta name="keywords" content="박세미, 뮤지컬, 연극, 배우, 공연 일정, 공연 스케줄, 티켓 예매">
    
    <!-- 기본 링크 설정 -->
    <link rel="canonical" href="https://semsamo.github.io/">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/main.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="title">박세미 공연 스케줄</h1>
        <p>박세미의 최신 공연 일정 및 예매 정보</p>
    </header>

    <div class="schedule-wrap">
        <div class="calendar-container">
            <div class="custom-header">
                <div class="month-title" id="monthTitle"></div>
                <div class="nav-buttons">
                    <button class="nav-btn prev" id="prevBtn">‹</button>
                    <button class="nav-btn today-btn" id="todayBtn">오늘</button>
                    <button class="nav-btn next" id="nextBtn">›</button>
                </div>
            </div>
            <div id="calendar"></div>
            <div class="schedule-notice">상기 스케줄은 배우 및 제작사의 사정으로 사전 공지 없이 변경될 수 있습니다.</div>
        </div>

        <div class="artist-section">
            <a href="https://www.instagram.com/1_0_0_8_/" target="_blank" class="artist-image">
                <img src="/img/sem.png" alt="배우 박세미">
            </a>

            <div class="booking-section">

                <!-- 뮤지컬 판 예매 -->
                <div class="musical-booking">
                    <h3 class="musical-title">뮤지컬 판</h3>
                    <div class="booking-buttons">
                        <a href="https://tickets.interpark.com/goods/25016113" target="_blank" class="booking-btn interpark">
                            <span class="booking-btn-text">
                                <span class="booking-btn-platform">놀티켓</span>
                                <span class="booking-btn-action">예매하기</span>
                            </span>
                        </a>
                        <a href="https://www.ticketlink.co.kr/product/59620" target="_blank" class="booking-btn ticketlink">
                            <span class="booking-btn-text">
                                <span class="booking-btn-platform">티켓링크</span>
                                <span class="booking-btn-action">예매하기</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 박세미 공연 스케줄 </p>
    </footer>
</div>

<!-- 이벤트 상세 모달 -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" id="modalDate"></div>
            <button class="close-btn" onclick="closeModal()"></button>
        </div>
        <div class="modal-body">
            <ul class="event-list" id="eventList"></ul>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
<script src="script.js"></script>
</body>
</html>
